<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <div class='row'>
            <div class='col-md-2'></div>
            <div class="col-md-6">
                <!-- Existing card layout -->
                <div class=''>
                    <!-- Form for adding a review -->
                    <form method="post" action="{% url 'djangoapp:add_review' dealer_id%}">
                        {% csrf_token %}
                        <input type='hidden' name='dealership' value="{{dealer_id}}"></div>
                        <div class="mb-3">
                            <label for="review" class="form-label">Review Content</label>
                            <textarea class="form-control" id="review" name="review" rows="2" required></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" name="purchase" id="purchasecheck">
                            <label class="form-check-label" for="purchase">Purchased from this dealer?</label>
                        </div>
                        <div class="mb-3">
                            <label for="car" class="form-label">Select a Car</label>
                            <select name="car" id="car" class="form-select" required>
                                {% for car in cars %}
                                    <option value="{{ car.name }}-{{ car.make }}-{{ car.year }}">{{ car.name }}-{{ car.make }}-{{ car.year }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="purchasedate" class="form-label">Purchase Date</label>
                            <input class="date-own form-control" type="text" name="purchase_date" id="purchasedate">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Script for datepicker -->
        <script type="text/javascript">
            $('.date-own').datepicker({
                format: 'mm/dd/yyyy'
            });
        </script>
    </body>
</html>
